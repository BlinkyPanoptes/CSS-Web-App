<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="Register-BG-container">
        <img src="C:\Users\HP\Documents\Sample HTML\images\Registration BG.png" class="Register-BG">
    </div>
    <div class="container">
        <a href="home.html" class="exit-btn">
            <i class="fa-solid fa-square-xmark"></i>
        </a>
        <form action="#">
            <h1>RREGISTRATION</h1>
            <h2>Join the Future of Computer Science Today!</h2>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required />
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required />
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email Address" required />
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required />
                    <i class="fa-solid fa-square-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required />
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required />
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <label><input type="checkbox" required>I hereby declare that the above information is true and correct
            </label>
            <button type="submit" class="btn">Register</button>
            <div class="icon-bar-container">
                <div class="icon-bar">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
        </form>
    </div>
</body>
